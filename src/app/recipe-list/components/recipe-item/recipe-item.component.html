<a
  class="recipe-card grid-container"
  (click)="onItemClicked()">
  <div class="recipe-card__image-container grid-unit-xs--col-4 grid-unit-s--col-12">
    <figure class="recipe-card__image-box">
      <img class="recipe-card__image" [src]="recipe.imagePath" alt="{{recipe.name}}">
    </figure>
  </div>
  <div class="recipe-card__description grid-unit-xs--col-8 grid-unit-s--col-12">
    <h4 class="recipe-card__title">{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
</a>
