<div class="recipes">
  <div class="recipes__title">
    <h2>Available Recipes</h2>
  </div>
  <div class="recipes__container grid-16-column grid-gap-2">
    <app-recipe-item *ngFor="let recipeElement of recipes"
                     [recipe]="recipeElement"
                     class="grid-col-span-4">
    </app-recipe-item>
  </div>
  <button>New Recipe</button>
</div>
