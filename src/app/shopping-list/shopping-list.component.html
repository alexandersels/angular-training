<section class="max-width-content margin-top-medium margin-bottom-medium">
  <div class="shopping-list">
    <h2 class="shopping-list__title">Shopping List</h2>
    <div class="shopping-list__items grid-container grid-col-12">
      <div *ngFor="let ingredient of ingredients"
           class="ingredient
           grid-container grid-col-7
           border border--primary-dark
           box-shadow">
        <div class="ingredient__image grid-col-2">
          <img src="../assets/img/100x100/scampi.jpg" alt="scampi">
        </div>
        <div class="ingredient__description grid-col-5">
            <span class="ingredient__name">
              {{ingredient.name}}
            </span>
          <span class="ingredient__category">
            Categorie: Vis
          </span>
        </div>
        <div class="ingredient__amount grid-col-3">
          <span>Aantal: {{ingredient.amount}}</span>
        </div>
        <div class="ingredient__price grid-col-2">
          <span>â‚¬ 5</span>
        </div>
      </div>
    </div>
  </div>
</section>
