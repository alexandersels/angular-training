<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let ingredient of ingredients">
        <a href="#">
          <span>{{ingredient.name}} ({{ingredient.amount}})</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
